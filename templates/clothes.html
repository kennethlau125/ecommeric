<html lang="en">

<head>
    <title>LCYBShop_Clothes</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
    <div class="background">
        <div class="bar">
            <img src="{{ url_for('static',filename='img/logo.png')}}" class="logo">
            <ul>
                <li><a href="{{ url_for('home')}}" target="blank" title="Go to Home page">Home</a></li>
                <li><a href="{{ url_for('clothes')}}" target="blank" title="Go to Clothes page">Clothes</a></li>
                <li><a href="{{ url_for('shoes')}}" target="blank" title="Go to Shoes page">Shoes</a></li>
                <li><a href="{{ url_for('add')}}" target="blank" title="Go to Add page">Add</a></li>
                <li><a href="{{ url_for('about')}}"target="blank" title="Go to About page">About</a></li>
                <li><a href="{{ url_for('login')}}"target="blank" title="Go to login page">Logout</a></li>
            </ul>
        </div>
        <div class="content">

            <div class="row">
                <div class="Product-container">
                    <div class="Product">
                        {% for clothes in clothes %}
                        <input type="hidden" name="clothes_id" value={{clothes.id}}>
                        <img src= "{{url_for('static',filename='img/'+clothes.image)}}" alt="clothes_image">

                        <h4>{{clothes.clothesname}}</h4>
                        <p>$ {{clothes.price}}</p>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
